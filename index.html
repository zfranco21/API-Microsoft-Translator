<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Translator Example</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="roboto-thin"><b>Traductor de texto con API Microsoft Translator</b></h1>
        <div>
            <label for="inputText"></label>
            <textarea id="inputText" rows="4" cols="50" placeholder="ingrese su texto..."></textarea>
            <label for="targetLanguage"><b>Idioma a Traducir:</b></label>
            <select id="targetLanguage">
                <!-- Aquí puedes incluir opciones de idiomas -->
                <!-- Por ejemplo, puedes agregar una opción para inglés y otra para español -->
                <option value="en">Ingles</option>
                <option value="es">Español</option>
                <!-- Puedes agregar más opciones según sea necesario -->
            </select>
            <button onclick="translateText()" required>Traducir</button>
        </div>
        <div id="translationResult">Traducción</div>
    </div>

    <script src="api.js"></script>
    <script src="languages.js"></script>
    <script src="detect.js"></script>


    <footer>
        <div class="footer">
            <a href="https://rapidapi.com/microsoft-azure-org-microsoft-cognitive-services/api/microsoft-translator-text">api</a>
            <p>Derechos Reservados ©Franco Herrera.</p>
            <a href="https://github.com/zfranco21/API-Microsoft-Translator">Github</a>
        </div>
    </footer>
</body>
</html>
